{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>AccountManager</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<link href="{% static 'bootstrap\css\bootstrap.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'jquery-ui\jquery-ui.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'datatables\dataTables.min.css' %}" rel="stylesheet" type="text/css"/>
	<style type="text/css">
		
		.card {
		    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		    padding: 10px;
		    background-color: #f1f1f1;
		    margin-top: 5px;
		}

		.log-panel {
			box-shadow: 4px 4px 8px 4px rgba(0, 0, 0, 0.2);
			background: #f1e1e1;
			overflow-y: auto;
			font-size: 12px;
			padding: 5px;
		}

	{% block style %}
	{% endblock %}
	</style>
</head>

{% block body %}
{% endblock %}


<script src="{% static 'jquery/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'jquery-ui/jquery-ui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'datatables/datatables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'table-datatables-editable.js' %}" type="text/javascript"></script>
<script src="{% static 'lightweight-charts.js' %}" type="text/javascript"></script>
{% csrf_token %}
<script type="text/javascript">
	$(document).ready(function() {
		{% block domready %}
		{% endblock %}
	});

	var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
 	function csrfSafeMethod(method) {
	    // these HTTP methods do not require CSRF protection
	    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
	}
	$.ajaxSetup({
	    beforeSend: function(xhr, settings) {
	        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
	            xhr.setRequestHeader("X-CSRFToken", csrftoken);
	        }
	    }
	});
	function initial() {
		$('#trade_state').removeClass('active');
		$('#analyse').removeClass('active');
	}
	{% block basescript %}
	{% endblock %}
</script>
</body>
</html>
