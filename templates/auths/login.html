{% load staticfiles %}
<head>
    <title>AccountManager</title>
</head>
<body style="font-family: PRK P Chongbong;">
<link href="{% static 'bootstrap\css\bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
<form method="post" action="" style="margin: 40px 35%;width: 30%">
	{% csrf_token %}
    <div class = "content" style="width: 300px;">
    	<div class="form-group">
            <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <label>UserName:&nbsp;{{form.username}}</label>
            </div>

            <div class="form-group" style="padding-top: 20px;">
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <label>Password:&nbsp;&nbsp;{{form.password}}</label> </div>
            </div>

   		</div>
    <input class = "btn btn-default" type = "submit" style="float: left; width: 75px;
    margin-left: 75px" value = "Login" />
    </div>
</form>
</body>
